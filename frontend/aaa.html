<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="/frontend/script.js"></script>
</head>

<body class="bg-light">

  <div class="container py-5">

    <!-- FILA -->
    <div class="row g-4">

      <!-- COLUMNA IZQUIERDA: FORM -->
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">

            <h5 class="card-title mb-3">Agregar nueva tarea</h5>

            <form id="frmFormulario">
              <div class="mb-3">
                <label class="form-label" for="titulo">Título</label>
                <input class="form-control" type="text" id="titulo" placeholder="Ingresar título" required>
                <div class="invalid-feedback">El titulo es obligatorio</div>
                <div class="valid-feedback"> ✔ </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" placeholder="Ingrese una descripción" required></textarea>
                <div class="invalid-feedback">La descripcion es obligatoria</div>
                <div class="valid-feedback"> ✔ </div>
              </div>

              <button id="btnAgregar" class="btn btn-primary"> Agregar</button>
            </form>

          </div>
        </div>
      </div>

      <!-- COLUMNA DERECHA: TABLA -->
      <div class="col-md-9">
        <div class="card shadow-sm">
          <div class="card-body">

            <h5 class="card-title mb-3">Listado de tareas pendientes</h5>

            <div id="divListado" class="table-responsive"></div>

          </div>
        </div>
      </div>


      <div>
        <div class="card shadow-sm">
          <div class="card-body">

            <h5 class="card-title mb-3">Listado de tareas completadas</h5>

            <div id="divListadoCompletadas" class="table-responsive"></div>
      </div>

    </div>
  </div>


  <script></script>
</body>
</html>
