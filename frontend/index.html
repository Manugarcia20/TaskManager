<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class = "bg-light">
    <div class = "container py-5">

        <form action="">
            <div class="mb-3">
                <label class="form-label" for="titulo">Titulo</label>
                <input class="form-control" type="text" name="titulo" id="titulo" placeholder="Ingresar titulo">
            </div>
            <div class="mb-3">
                <label class="form-label" for="descripcion">Descripcion</label>
               <textarea class="form-control" name="descripcion" id="descripcion" placeholder="Ingrese una descripcion"></textarea>
            </div>
        </form>


        <div class = "table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Titulo</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>Ir al medico</th>
                        <th>Visitar al Dr.Perez</th>
                    </tr>
                </tbody>

            </table>
        </div>
    </div> <!--div container --> 
    
    


    
</body>
</html>
